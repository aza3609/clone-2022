<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servie</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onClick="history.back();"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="setting__setting">
            <div class="setting__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</spadn>
          </div>
          <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Version</span>
            </div>
            <div class="setting__setting-column">
                Latest Version
              </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-solid fa-unlock-keyhole"></i>
          <span>Privacy</spadn>
          </div>
          <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-regular fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-regular fa-user"></i>
          <span>Friends</span>
            </div>
            <div class="setting__setting-column">
              </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-regular fa-comment"></i>
          <span>Chats</spadn>
          </div>
          <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-solid fa-circle-half-stroke"></i>
          <span>Display</span>
        </div>
        <div class="setting__setting-column">
          </div>
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
            </div>
            <div class="setting__setting-column">
                Default theme
              </div>
              
        </li>
        <li class="setting__setting">
            <div class="setting__setting-column">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Themes</span>
            </div>
            <div class="setting__setting-column">
                Default theme
              </div>
              
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i data-feather="user" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i data-feather="message-circle" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i data-feather="search" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i data-feather="more-horizontal" width="36" height="36"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ee72f6abf8.js"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
