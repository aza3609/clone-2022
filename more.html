<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servie</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__column__avatar user-component__column__avatar--xl"
            src="user.PNG"
          />
          <div class="user-component__column__text">
            <h4 class="user-component__column__title">JIYUN</h4>
            <h6 class="user-component__column__subtitle">
              +82 10-3369-3609<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-tongue-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-badge"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-rocketchat"></i>
          <span>Opnechat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>Shopping</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-regular fa-face-flushed fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao friedns</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i data-feather="user" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i data-feather="message-circle" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i data-feather="search" width="36" height="36"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i data-feather="more-horizontal" width="36" height="36"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ee72f6abf8.js"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
